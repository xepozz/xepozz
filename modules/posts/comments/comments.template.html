<spinner show-spinner="$ctrl.showSpinner"></spinner>

<div ng-if="!$ctrl.showSpinner && $ctrl.comments.length" id="comments-{{ $ctrl.post.id }}" class="mt-3 collapse show">
    <h5>Comments:</h5>
    <div ng-repeat="comment in $ctrl.comments">
        <div class="card mb-2 border-0">
            <div class="p-3">
                <div class="row g-0">
                    <div class="col-md-1 pr-2 mt-1 rounded">
                        <img src="{{ comment.author.avatarUrl }}" alt="Avatar" class="mw-100 mh-100">
                    </div>
                    <div class="col-md-11">
                        <div class="card-header bg-transparent">
                            <span>
                                @{{ comment.author.username }}
                            </span>
                            <span class="float-right">
                                <span title="{{ comment.createdAt | date: 'medium' }}">
                                    {{ comment.createdAt | date: "d MMM yyyy 'at' H:mm" }}
                                </span>
                            </span>
                        </div>
                        <div class="card-body">
                            <p ng-bind-html="comment.body" class="card-text markdown-body"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
